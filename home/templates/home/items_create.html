<!DOCTYPE html>
<html>
<head>
    <title>D&D</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <div class="dropdown">
        <button class="dropdown-button">Главная</button>
        <div class="dropdown-content">
            <a href="{% url 'home:index' %}">Главная</a>
        </div>
    </div>

    <div class="dropdown">
        <button>Бестиарий</button>
        <div class="dropdown-content">
            <a href="{% url 'home:bestiary_delete' %}">Удалить</a>
            <a href={% url 'home:bestiary_create' %}>Создать</a>
            <a href={% url 'home:bestiary_find' %}>Найти</a>
        </div>
    </div>

    <div class="dropdown">
        <button>Заклинания</button>
        <div class="dropdown-content">
            <a href={% url 'home:spells_delete' %}>Удалить</a>
            <a href={% url 'home:spells_create' %}>Создать</a>
            <a href={% url 'home:spells_find' %}>Найти</a>
        </div>
    </div>

    <div class="dropdown">
        <button>Предметы</button>
        <div class="dropdown-content">
            <a href={% url 'home:items_delete' %}>Удалить</a>
            <a href={% url 'home:items_create' %}>Создать</a>
            <a href={% url 'home:items_find' %}>Найти</a>
        </div>
    </div>
    <h1>Items Create</h1>

    <form method="post" action="{% url 'home:items_create' %}">
        {% csrf_token %}

        <label for="Item_ID">Item_ID *:</label>
        <input type="text" id="Item_ID" name="Item_ID">
        <br>

        <label for="Item_Type">Type *:</label>
        <select id="Item_Type" name="Item_Type">
            <option value="" selected>---</option>
            {% for type in types %}
                <option value="{{ type.pk }}">{{ type.pk }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="Item_Subtype">Subtype:</label>
        <input type="text" id="Item_Subtype" name="Item_Subtype">
        <br>

        <label for="Item_Rarity">Rarity *:</label>
        <input type="text" id="Item_Rarity" name="Item_Rarity">
        <br>

        <label for="Item_Setting">Setting:</label>
        <input type="text" id="Item_Setting" name="Item_Setting">
        <br>

        <label for="Item_Price">Price:</label>
        <input type="text" id="Item_Price" name="Item_Price">
        <br>

        <label for="Item_Description">Description:</label>
        <input type="text" id="Item_Description" name="Item_Description">
        <br>

        <input type="submit" value="Create">

        {% if status %}
            <div>{{ status }}</div>
        {% endif %}
    </form>


</body>
</html>
