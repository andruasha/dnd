<!DOCTYPE html>
<html>
<head>
    <title>D&D Spell Selection</title>
</head>
<body>
    <h1>Spell Selection</h1>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="level">Level:</label>
        <select id="level">
            <option value="1">1</option>
            <option value="2">2</option>
            <!-- Добавьте другие уровни заклинаний в соответствии с вашими потребностями -->
        </select>
        <br>

        <label for="school">School:</label>
        <select id="school">
            <option value="1">School 1</option>
            <option value="2">School 2</option>
            <!-- Добавьте другие школы магии в соответствии с вашими потребностями -->
        </select>
        <br>

        <label for="archetype">Archetype:</label>
        <select id="archetype">
            <option value="1">Archetype 1</option>
            <option value="2">Archetype 2</option>
            <!-- Добавьте другие архетипы в соответствии с вашими потребностями -->
        </select>
        <br>

        <!-- Добавьте другие выпадающие списки в соответствии с вашей моделью Spells -->

        <input type="submit" value="Submit">
    </form>
</body>
</html>
